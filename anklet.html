<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridal Collection</title>
    <link rel="stylesheet" href="product.css">
    <link rel="shortcut icon" href="1.png">

</head>

<body>

    <div id="navbar-placeholder"></div>
    <div id="signuppopup-placeholder"></div>
    <div id="signinpopup-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("#navbar-placeholder").load("navbar.html", function () {
                document.dispatchEvent(new Event('navbarLoaded'));
            });
            $("#signuppopup-placeholder").load("signup-popup.html");
            $("#signinpopup-placeholder").load("signin-popup.html");
            $("#footer-placeholder").load("footer.html");
        });
    </script>

    <header class="product-collection">
        <h1>Anklet Collection</h1>
        <p>Add a Little Charm to Your Every Step</p>
    </header>

    <div class="collection-container">
        <div class="collection-item" data-product-id="7">
            <img src="anklet1.webp" alt="Anklet 1">
            <h3>Gold Anklet</h3>
            <p>Price: &pound;900</p>
            <div class="wishlist-icon">
                <i class="fas fa-heart"></i>
            </div>
        </div>
        <div class="collection-item" data-product-id="8">
            <img src="anklet2.webp" alt="Anklet 2">
            <h3>Pearl with Silver Anklet</h3>
            <p>Price: &pound;800</p>
            <div class="wishlist-icon">
                <i class="fas fa-heart"></i>
            </div>
        </div>
        <div class="collection-item" data-product-id="9">
            <img src="anklet3.webp" alt="Anklet 3">
            <h3>Gold and Pearl Anklet</h3>
            <p>Price: &pound;600</p>
            <div class="wishlist-icon">
                <i class="fas fa-heart"></i>
            </div>
        </div>
        <div class="collection-item" data-product-id="10">
            <img src="anklet4.webp" alt="Anklet 4">
            <h3>Gold Anklet</h3>
            <p>Price: &pound;500</p>
            <div class="wishlist-icon">
                <i class="fas fa-heart"></i>
            </div>
        </div>
        <div class="collection-item" data-product-id="11">
            <img src="anklet10.jpg" alt="Anklet 5">
            <h3>Gold Chain Anklet</h3>
            <p>Price: &pound;600</p>
            <div class="wishlist-icon">
                <i class="fas fa-heart"></i>
            </div>
        </div>
        <div class="collection-item" data-product-id="12">
            <img src="anklet11.webp" alt="Anklet 6">
            <h3>Kundan Pearl Anklet</h3>
            <p>Price: &pound;200</p>
            <div class="wishlist-icon">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>

    <div id="productPopup" class="product-popup">
        <div class="product-popup-content">
            <span class="close">&times;</span>
            <div id="productDetails"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="product.js"></script>
    <script src="wishlist.js"></script>
    <script src="cart.js"></script>
    <script src="product-detail.js"></script>

    <div id="footer-placeholder"></div>

</body>

</html>
