<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - The Jewel Box</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="shortcut icon" href="1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div id="navbar-placeholder"></div>
    <div id="signuppopup-placeholder"></div>
    <div id="signinpopup-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("#navbar-placeholder").load("navbar.html", function () {
                document.dispatchEvent(new Event('navbarLoaded'));
            });
            $("#signuppopup-placeholder").load("signup-popup.html");
            $("#signinpopup-placeholder").load("signin-popup.html");
            $("#footer-placeholder").load("footer.html");
        });
    </script>

    <div class="cart-container">
        <h1>Your Cart</h1>
        <div id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="total-amount">
            <label>Total Amount: &pound;<span id="totalAmount">0.00</span></label>
        </div>
        <button id="checkout-btn" class="btn">Proceed to Checkout</button>
    </div>



    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
    <script src="cart.js"></script>
    <script src="product.js"></script>
    <script src="wishlist.js"></script>
    <script src="product-detail.js"></script>

</body>

</html>
