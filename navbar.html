<!DOCTYPE html>
<html lang="en">

<head>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        if (typeof updateWishlistCount === 'function' || typeof updateCartCount === 'function' || typeof logout === 'function') {
            updateWishlistCount();
            updateCartCount();
            displayCartCount();
        } else {
            console.error('updateWishlistCount function not found');
        }
    });
</script>

<body>
    <nav>
        <div class="left-nav">
            <div class="logo">
                <img src="4.png" alt="Website Logo">
            </div>
            <div class="left-menu-list">
                <ul id="menu-list">
                    <li class="menu-item"><a href="homePage.html" class="nav-link">Home</a></li>
                    <li class="menu-item>"><a href="bridal-collection.html" class="nav-link">Bridal Collection</a></li>
                    <li class="menu-item"><a href="earrings.html" class="nav-link">Earrings</a></li>
                    <li class="menu-item"><a href="rings.html" class="nav-link">Rings</a></li>
                    <li class="menu-item"><a href="pendant.html" class="nav-link">Pendant</a></li>
                    <li class="menu-item"><a href="bangles.html" class="nav-link">Bangles</a></li>
                    <li class="menu-item"><a href="anklet.html" class="nav-link">Anklet</a></li>

                <span id="navbarCartCount">0</span>

                <a class="userProfile" aria-label="User Profile">
