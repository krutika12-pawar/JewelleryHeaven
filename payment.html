<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Jewel Box - Jewellery Heaven</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="shortcut icon" href="1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="payment-container">
        <h1>Payment</h1>
        <div class="summary">
            <h2>Order Summary</h2>
            <p>Total Amount to Pay: &pound;<span id="totalAmount">0.00</span></p>
        </div>
        <div class="address-details">
            <h3>Shipping Address</h3>
            <form id="addressForm">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="text" id="addressLine1" placeholder="Address Line 1" required>
                <input type="text" id="addressLine2" placeholder="Address Line 2">
                <input type="text" id="city" placeholder="City" required>
                <input type="text" id="postcode" placeholder="Postcode" required>
                <input type="text" id="country" placeholder="Country" required>
            </form>
        </div>
        <div class="payment-options">
            <h3>Select Payment Method</h3>
            <form id="paymentForm">
                <div class="payment-method">
                    <input type="radio" id="creditCard" name="paymentMethod" value="card" required>
                    <label for="creditCard">Credit/Debit Card</label>
                    <div id="cardDetails" class="payment-details" style="display: none;">
                        <input type="text" id="cardHolder" placeholder="Card Holder Name" required>
                        <input type="text" id="cardNumber" placeholder="Card Number" required>
                        <input type="text" id="expiryDate" placeholder="MM/YY" required>
                        <input type="text" id="cvv" placeholder="CVV" required>
                    </div>
                </div>
                <div class="payment-method">
                    <input type="radio" id="paypal" name="paymentMethod" value="paypal" required>
                    <label for="paypal">PayPal</label>
                </div>
                <button type="submit" class="btn" style="font-weight: bold;">Pay Now</button>
            </form>
        </div>
    </div>

    <script src="payment.js"></script>




</body>

</html>
